mixed-port: 10808
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 114.114.114.114]
    enhanced-mode: redir-host
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['tls://1.0.0.1:853', 'https://cloudflare-dns.com/dns-query', 'https://dns.google/dns-query']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxy-providers:
  Airport1:
    type: http
    url: "http://your-proxy-provider-url"
    interval: 8640
    path: ./Airport1.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.qualcomm.cn/generate_204

proxies:
 
proxy-groups:
  - name: 代理
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png
    use:
      - Airport1
    proxies:
      - 自动
  - name: 自动
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    url: http://www.qualcomm.cn/generate_204
    interval: 120
    use:
      - Airport1
  - name: Netflix
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
    use:
      - Airport1
  - name: Youtube
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    use:
      - Airport1
    proxies:
      - 代理
      - 自动
  - name: 微软服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    use:
      - Airport1
    proxies:
      - DIRECT
      - 代理
  - name: 电报
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram_X.png
    use:
      - Airport1
    proxies:
      - 代理
      - 自动
  - name: 机场
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Airport.png
    use:
      - Airport1
    proxies:
      - 代理
      - 自动
  - name: 拦截
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/AdBlack.png
    proxies:
      - REJECT
      - DIRECT
  - name: FINAL
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Blackhole.png
    proxies:
      - 代理
      - DIRECT

rule-providers:
  reject:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400
    
  airport:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/airport.txt"
    path: ./ruleset/airport.yaml
    interval: 86400

  directaddtion:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/directaddtion.txt"
    path: ./ruleset/directaddtion.yaml
    interval: 86400

  microsoft:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/microsoft.txt"
    path: ./ruleset/microsoft.yaml
    interval: 86400

  netflix:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/netflix.txt"
    path: ./ruleset/netflix.yaml
    interval: 86400

  proxyaddition:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/proxyaddition.txt"
    path: ./ruleset/proxyaddition.yaml
    interval: 86400

  youtube:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/youtube.txt"
    path: ./ruleset/youtube.yaml
    interval: 86400
    
  iosupgrade:
    type: http
    behavior: domain-text
    url: "https://raw.githubusercontent.com/LitchiCherry/clash/main/clash-rules/iosupgrade.txt"
    path: ./ruleset/iosupgrade.yaml
    interval: 86400  

rules:
 - RULE-SET,iosupgrade,拦截
 - RULE-SET,reject,拦截
 - RULE-SET,private,DIRECT 
 - RULE-SET,directaddtion,DIRECT
 - RULE-SET,icloud,DIRECT
 - RULE-SET,apple,DIRECT
 - RULE-SET,proxyaddition,代理
 - RULE-SET,microsoft,微软服务
 - RULE-SET,netflix,Netflix
 - RULE-SET,youtube,Youtube
 - RULE-SET,airport,机场
 - RULE-SET,proxy,代理
 - RULE-SET,telegramcidr,电报
 - GEOIP,LAN,DIRECT
 - GEOIP,CN,DIRECT
 - MATCH,FINAL
